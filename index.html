<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./Bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-header-mobile.jpg">
  
  <link rel="stylesheet" href="./Assets/paint/index.css">

  <title>Insight Preview Card</title>
</head>
<body>

  <div class="container-fluid wrapper py-5 px-5 d-flex align-items-center justify-content-center">
      <div class="card card-wrap mx-auto p-0 container-sm rounded-2 overflow-hidden" style="max-width: 1000px; width: 100%">
        <div class="row g-0 overflow-hidden card-item align-items-stretch">
          <div class="left col-12 col-md-6 p-4 order-last order-md-first">
            <div class="card-body">
              <h2 class="card-title title text-white text-center text-md-start">
                Get <span class="label">insights</span> that help your
                business grow
              </h2>

              <p class="text mt-3 text-center text-md-start">
                Discover the benefits of data analytics and make 
                better decisions regarding revenue, customer experience, and
                overall efficiency
              </p>

              <div class="rating row">
                <div class="badge col-12 col-md-4 text-md-start">
                  <h3>10k+</h3>
                  <p class="text-uppercase ">Companies</p>
                </div>
                <div class="badge col-12 col-md-4 text-center text-md-start">
                  <h3>314</h3>
                  <p class="text-uppercase ">Templates</p>
                </div>
                <div class="badge col-12 col-md-4 text-center text-md-start">
                  <h3>12M+</h3>
                  <p class="text-uppercase ">Queries</p>
                </div>
              </div>
            </div>
          </div>

          <div class="right col-12 col-md-6"></div>
        </div>
      </div>
  </div>
  <script src="./Bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
